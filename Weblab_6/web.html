                        }

            <script>

                    document.getElementById("ex6_p1").innerText = document.getElementById("ex6_input").value;

                    var strNaN = "not a number";
                    console.log(numEx6);
                    if (!isNaN(numEx6)) {
                        
                        strNaN = "number is not a Prime";
                        if(numEx6%2!==0){
                            strNaN = "number is a Prime";
                            for (var i = 3; i <= numEx6/2; i+=2) {
                                if(numEx6%i ==0){

                                }
                            }

            <script>
                function getArrays() {
                    document.getElementById("ex7_p0").innerText ="Input value: " + document.getElementById("ex7_input").value;

                    let sum = 0;
                    let avg = 0;
                    const value = document.getElementById("ex7_input").value;
                    const arrayEx7  = value.split(",");
                    arrayEx7.sort(function(a,b){return a-b;});

                    let i =0;
                    
                    for(i; i<arrayEx7.length;i++){
                        sum += parseInt( arrayEx7[i]);
                    }
                    
                    avg= sum/arrayEx7.length;
                    

                   
                    
                    document.getElementById("ex7_p1").innerText = "Min: " + arrayEx7[0];
                    document.getElementById("ex7_p2").innerText = "Max: " + arrayEx7[arrayEx7.length-1];
                    document.getElementById("ex7_p3").innerText = "Sum: " + sum;
                    document.getElementById("ex7_p4").innerText = "Avg: " + avg;
                }
